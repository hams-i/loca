<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Location</title>
</head>
<style>
    body{
        background-color: #6d6d6d;
        color:#f5f5f5;
    }
</style>
<body>
    <p>asdasd</p>
    <div class="details"></div>

    <script>
        const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0,
        };

        const details = document.querySelector(".details");
        function success(pos) {
            const crd = pos.coords;
            details.innerHTML = "";
            details.innerHTML += "Accurary: "+crd.accuracy+ "<br>";
            details.innerHTML += "Latitude: "+crd.latitude+ "<br>";
            details.innerHTML += "Longitude: "+crd.longitude+ "<br>";
            details.innerHTML += "Altitude: "+crd.altitude+ "<br>";
            details.innerHTML += "heading: "+crd.heading+ "<br>";
            details.innerHTML += "Speed: "+crd.speed+ "<br>";
            details.innerHTML += "reqcount: "+crd.reqcount+ "<br>"; 
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            }

        navigator.geolocation.getCurrentPosition(success, error, options);

    </script>
</body>
</html>
